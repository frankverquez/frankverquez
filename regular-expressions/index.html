<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expressions</title>
    <link rel="stylesheet" href="../tailwind-components/style/output.css">
</head>

<body>
    <div class="p-10 md:flex">
        <div class="md:w-[36rem] lg:w-96 md:mx-auto">
            <label for="username" class="block text-sm font-medium leading-6 text-gray-900 md:basis-full">Username</label>
            <div class="relative mt-2 rounded-md shadow-sm">
                <input type="text" name="username" id="input" class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Masukkan username anda">
            </div>
            <p class="mt-1 text`    -gray-800 text-sm md:basis-full">Harus menggunakan huruf kecil maksimal 12 karakter</p>
            <p id="validasi" class="mt-1"></p>
        </div>
    </div>
    
    <script>
        let regexInputFrank = document.getElementById("input");
        let frankValidasi = document.getElementById("validasi");

        const REGEX_FRANK = new RegExp("^[a-z]{1,12}$");

        regexInputFrank.addEventListener("input", () => {
        
            if (regexInputFrank.value === "") 
            {
                frankValidasi.classList.remove("text-green-500");
                frankValidasi.classList.remove("text-red-500");
                regexInputFrank.classList.add("focus:ring-indigo-600");
                frankValidasi.innerHTML = "";
            } 
            else if (REGEX_FRANK.test(regexInputFrank.value)) 
            {
                frankValidasi.classList.add("text-green-500");
                frankValidasi.classList.remove("text-red-500");
                regexInputFrank.classList.add("focus:ring-green-500");
                regexInputFrank.classList.add("ring-green-500");
                frankValidasi.innerHTML = "Valid";
            } 
            else 
            {
                frankValidasi.classList.remove("text-green-500");
                frankValidasi.classList.add("text-red-500");
                regexInputFrank.classList.add("focus:ring-red-500");
                frankValidasi.innerHTML = "Invalid";
            }
        });

    </script>
</body>

</html>
